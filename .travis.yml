language: cpp
compiler:
  - clang

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo add-apt-repository -y ppa:kalakris/cmake
  - sudo add-apt-repository -y ppa:chris-lea/protobuf
  - sudo apt-get update
  - sudo apt-get install cmake
  - sudo apt-get install -qq wget liblua5.1-dev libluajit-5.1-dev boost1.55
  - sudo apt-get install libprotobuf-dev protobuf-compiler
  - sudo apt-get install libgloox-dev libsqlite3-dev
  - wget http://jaist.dl.sourceforge.net/boost/boost_1_57_0.tar.bz2
  - tar -xf boost_1_57_0.tar.bz2
  - sudo rm -rf /usr/include/boost/phoenix/
  - sudo rm -rf /usr/include/boost/spirit/
  - sudo cp -a boost_1_57_0/boost/phoenix /usr/include/boost/ 
  - sudo cp -a boost_1_57_0/boost/spirit /usr/include/boost/
  - mkdir -pv build
  - git submodule update --init

before_script:
  cd build && LDFLAGS="-lrt" cmake -DENABLE_LUA=on -DENABLE_PYTHON=on -DENABLE_ZMQ=ON -DINTERNALGLOOX=OFF .. 

script:
  make -j3

notifications:
  recipients:
    - microcaicai@gmail.com
    - jack.wgm@gmail.com
  email:
    on_success: change
    on_failure: always


addons:
  coverity_scan:
    project:
      name: "avplayer/avbot"
      description: "Build submitted via Travis CI"
    notification_email: microcaicai@gmail.com
    build_command:   "make -j2"
    branch_pattern: coverity_scan
